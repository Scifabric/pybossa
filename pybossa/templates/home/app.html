{% extends "/base.html" %}

{% block content %}
<div class="page-header">
  <h1>Available Projects</h1>
</div>
{% for app in bossa_apps %}
  <h2>{{ app['name'] }}</h2>
  <ul>
    <li>Description: {{ app['description'] }}</li>
    <li>Creation Date: {{ app['creation'] }}</li>
    <li>Last Activity: {{ app['last_active'] }}</li>
  </ul>
{% endfor %}

{% endblock %}
