{% macro render_field(field) %}
    <div class="control-group {% if field.errors %} error {% endif %}">
        {{ field.label(class="control-label") }}
        <div class="controls">
            {{field(**kwargs)}}
            {% if field.errors %}
                {% for error in field.errors %}
                <span class="help-inline">{{ error }}</span>
                {% endfor %}
            {% endif %}
        </div>
    </div>

{% endmacro %}
